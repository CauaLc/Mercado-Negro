<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lojinha</title>
    

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
       
    <link rel="stylesheet" href="/css/style.css">
    
</head>

<body>

    <div class="container">
    <h1><i id="cifrao"  class="bi bi-currency-dollar"></i> Mercado Negro</h1>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Imagem</th>
                <th>Produto</th>
                <th>Preço Unitário</th>
                <th>Qtd</th>
                <th>Total</th>
            </tr>
        <tbody>
            <tr>
                <td>
                    <img src="img/celular.jfif" alt="celular" width="180px">
                </td>
                <td>
                    <div class="nome-produto">Celular 64GB</div>
                    <div><span class="produto-item">Cor:</span> Prata</div>
                    <div><span class="produto-item">Código:</span> 123456</div>
                </td>
                <td id="valor_1">R$ 1.000</td>
                <td>
                    <span class="badge text-bg-danger" onclick="alterarQuantidade(1, '-')"><i id="btn-quantidade" class="bi bi-dash"></i></span>
                    <span id="qtd_1">0</span>
                    <span class="badge text-bg-success" onclick="alterarQuantidade(1, '+')"><i id="btn-quantidade" class="bi bi-plus"></i></span>
                </td>
                <td id="total_1">0</td>
            </tr>
            <tr>
                <td>
                    <img src="img/note.jfif" alt="note" width="240px">
                </td>
                <td>
                    <div class="nome-produto">NoteBook Ultima Geração</div>
                    <div><span class="produto-item">Cor:</span> Cinza</div>
                    <div><span class="produto-item">Código: </span>456789</div>
                </td>
                <td id="valor_2">R$ 3.000</td>
                <td>
                    <span class="badge text-bg-danger" onclick="alterarQuantidade(2, '-')"><i id="btn-quantidade" class="bi bi-dash"></i></span>
                    <span id="qtd_2">0</span>
                    <span class="badge text-bg-success" onclick="alterarQuantidade(2, '+')"><i id="btn-quantidade" class="bi bi-plus"></i></span>
                </td>
                <td id="total_2">0</td>
            </tr>
            <tr>
                <td>
                    <img src="img/televisao.jfif" alt="televisão" width="230px">
                </td>
                <td>
                    <div class="nome-produto">Televisão Smart 60 polegadas</div>
                    <div><span class="produto-item">Cor:</span> Preta</div>
                    <div><span class="produto-item">Código:</span> 456789</div>
                </td>
                <td id="valor_3">R$ 7.000</td>
                <td>
                    <span class="badge text-bg-danger" onclick="alterarQuantidade(3, '-')"><i id="btn-quantidade" class="bi bi-dash"></i></span>
                    <span id="qtd_3">0</span>
                    <span class="badge text-bg-success" onclick="alterarQuantidade(3, '+')"><i id="btn-quantidade" class="bi bi-plus"></i></span>
                </td>
                <td id="total_3">0</td>
            </tr>
        </tbody>
    </table>

    <footer class="text-center">
        <span><i class="bi bi-cart"></i> Subtotal: R$ <span id="subtotal">0</span> </span>
    </footer>
</div>


<script src="./js/funcoes.js"></script>
</body>

</html>
